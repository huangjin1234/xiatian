<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<title>微信场景</title>
		<link rel="stylesheet" type="text/css" href="js/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="js/animate.css"/>
	</head>
	<body>
	<audio autoplay="autoplay" src="img/范玮琪-那些花儿.mp3" loop="loop"></audio>
	<div class="swiper-container" id="myfirst">
		<div class="swiper-wrapper">
			<div class="swiper-slide chun-slide">
				<p class="ani xiatian" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.7s" swiper-animate-delay="2.2s" style="width: 70%;height:25%; ">从夏天到夏天</p>
				<img src="img/ban.png" style="width: 85%;height:35%;" class="ani ban" swiper-animate-effect="fadeIn" swiper-animate-duration="1.7s" swiper-animate-delay="0.5s"/>
			</div><!--第一张-->
			
			<div class="swiper-slide lu-slide">
				<img src="img/lu.gif" class="ani bg" style="width: 100%;height:100%;" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"/>
				<div class="sun-box ani" style="width: 100%;height:100%;" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">
					<img src="img/sun.png" class="sun " />
				</div>
				<img src="img/tian.png" class="ani tian1" style="width: 15%;" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2.2s"/>
				<img src="img/shi.png" style="width: 15%;" class="ani shi" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s"/>
				
				<img src="img/tian.png" class="ani tian2" style="width: 15%;" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.4s"/>
				<img src="img/guang.png" style="width: 15%;" class="ani guang" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.7s" swiper-animate-delay="2.6s"/>
				
				<img src="img/tian.png" class="ani tian3" style="width: 15%;" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="0.5s" swiper-animate-delay="2.9s"/>
				<img src="img/ren.png" style="width: 15%;" class="ani ren" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="0.5s" swiper-animate-delay="3.2s"/>
				
				<img src="img/tian.png" class="ani tian4" style="width: 15%;" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="3.7s"/>
				<img src="img/ran.png" style="width: 15%;" class="ani ran" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="3.9s"/>
			</div><!--第二张-->
			<div class="swiper-slide xia-slide">
				<img src="img/chun2.jpeg" class="ani san1" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"/>
				<img src="img/xia.jpg" class="ani san2" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.6s"/>
				<img src="img/qiu.jpeg" class="ani san3" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.4s"/>
				<img src="img/dong.gif" class="ani san4" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="3.2s"/>
				
				<img src="img/zi1.png" class="ani zi1" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="4.2s"/>
				<img src="img/zi2.png" class="ani zi2" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="4.6s"/>
				<img src="img/zi3.png" class="ani zi3" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="4.8s"/>
				<img src="img/zi4.png" class="ani zi4" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="5.0s"/>
				
				<p class="ani" style="font-family: '楷体'; font-size: 1.8rem;" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">陪你走过</p>
				
				
			</div><!--第三张-->
			<div class="swiper-slide qiu-slide">
				<img src="img/dian.png"/>
				<img src="img/hua.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"/>
				<img src="img/hua2.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.9s" swiper-animate-delay="1.0s"/>
				
				<div class="ani div1"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.2s" swiper-animate-delay="1.4s"></div>
				<div class="ani div2"  swiper-animate-effect="bounceInUp" swiper-animate-duration="1.2s" swiper-animate-delay="1.4s"></div>
				<div class="ani div3" swiper-animate-effect=" bounceInRight " swiper-animate-duration="1.2s" swiper-animate-delay="1.4s"></div>
				<div class="ani div4" swiper-animate-effect=" bounceInLeft " swiper-animate-duration="1.2s" swiper-animate-delay="1.4s"></div>
				
				<p class="ani" swiper-animate-effect=" flipInX " swiper-animate-duration="1.2s" swiper-animate-delay="1.8s">趁时光尚好,</p>
				<p class="ani" swiper-animate-effect=" flipInX " swiper-animate-duration="1.2s" swiper-animate-delay="1.8s">趁花开满园。</p>
			</div><!--第四张-->
			<div class="swiper-slide dong-slide">
				<img src="img/yi2.PNG" class="ani" swiper-animate-effect=" fadeIn " swiper-animate-duration="1.2s" swiper-animate-delay="0.3s"/>
				<img src="img/yi3.PNG" class="ani" swiper-animate-effect=" fadeIn " swiper-animate-duration="1.2s" swiper-animate-delay="1.4s"/>
				<img src="img/yi4.PNG" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.2s" swiper-animate-delay="2.2s"/>
				<img src="img/bg3.png" class="ani" swiper-animate-effect=" fadeIn " swiper-animate-duration="1.8s" swiper-animate-delay="4.2s"/>
				
				<img src="img/hh1.png" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="4.6s"/>
				<img src="img/hh2.png" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="4.6s"/>
				<img src="img/hh3.png" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="4.8s"/>
				<img src="img/hh4.png" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="4.8s"/>
				<img src="img/hh5.png" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="4.6s"/>
				<img src="img/hh1.png" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="4.8s"/>
				
				<img src="img/wei.PNG" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="5.0s"/>
				<img src="img/jia.PNG" class="ani" swiper-animate-effect=" bounceIn " swiper-animate-duration="1.8s" swiper-animate-delay="5.4s"/>
				
			</div><!--第五张-->
		</div>
		<!-- 如果需要分页器 -->
		<div class="swiper-pagination" ></div>
</div>


		<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js" ></script>
			<script>
			(function(){
		    	 var mySwiper = new Swiper('.swiper-container',{
		    	 	  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
					    swiperAnimateCache(swiper); //隐藏动画元素 
					    swiperAnimate(swiper); //初始化完成开始动画
					  }, 
					  onSlideChangeEnd: function(swiper){ 
					    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
					  } ,
				    loop: false,
				    direction:'vertical',
					pagination:'.swiper-pagination'
				  }); 
				  var sun=document.querySelector(".sun")
				  
				  sun.addEventListener("webkitAnimationEnd",function(){
				  	sun.style.top="5%"
				  	
				  })
		    	})()
		</script>
	</body>
</html>
